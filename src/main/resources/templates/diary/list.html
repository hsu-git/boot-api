<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>
<body>
<p th:text="${message}"></p>
<nav>
    <a th:href="@{/diary/new}">일기 생성</a>
</nav>
<section>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem" th:each="el : ${list}">
        <h3 th:text="${el.title}"></h3>
        <h4 th:text="${el.createdAt}"></h4>
        <p th:text="${el.content}"></p>
        <div th:if="${el.filename}">
            <img th:src="@{/file/{filename}(filename=${el.filename})}" th:width="240" th:alt="이미지">
        </div>
    </div>
</section>
</body>
</html>
